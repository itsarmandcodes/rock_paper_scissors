<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Roshambo</title>
  </head>
  <body>
    <!-- This is how to comment dummy-->
    <div class='player-buttons'>
        <button id='0' class="choice"> Rock </button>
        <button id='1' class="choice"> Paper </button>
        <button id='2' class="choice"> Scissors </button>

    </div>
    <div class="played">
        <p class="last_played"> </p>
    </div>
    <div>
        <p class="score"></p>
    </div>
    <script>


    let user_score = 0;
    let pc_score = 0;

    let user_throw;
    let pc_throw;
    let pc_throw_show;
    
    function getRandomInt(){
      pc_throw = Math.floor(Math.random() * Math.floor(3));

      return pc_throw;
    }

    function addChoice(e){

        user_throw = Number(this.id);
        getRandomInt();

        switch(pc_throw){
            case 0:
            pc_throw_show = "Rock";
                break;
            case 1:
            pc_throw_show = "Paper";
                break;
            case 2:
            pc_throw_show = "Scissors";
                break;
            }

        if(user_throw == pc_throw){
            switch(user_throw){
                case 0:
                console.log("You tied with Rock vs Rock!")
                console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")

                    break;
                case 1:
                console.log("You tied with Paper vs Paper!")
                console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")

                    break;
                case 2:
                console.log("You tied with Scissors vs Scissors!")
                console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")
                    break;
         }
        }else if(user_throw == 2 || pc_throw == 2){
            if(user_throw == 2){
                if(pc_throw == 1){
                console.log("You win with Scissors vs Paper!")
                user_score += 1;
                console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")

                }else{
                console.log("Oh no, you lost with against Rock with Scissors!")
                pc_score += 1;
                console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")

                }
                console.log()
            }else if(pc_throw == 2){
                if(user_throw == 1){
                console.log("You lose with Paper vs Scissors!")
                pc_score += 1;
                console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")

                }else{
                console.log("You win with Rock vs Scissors!")
                user_score += 1;
                console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")

            }
        }
        }else if(user_throw == 1 || pc_throw == 1){
        if(user_throw == 1){
            console.log("You win with Paper vs Rock!")
            user_score += 1;
            console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")

        }else{
            console.log("You lose with Rock vs Paper!")
            pc_score += 1;
            console.log("The Current score is: You - " + user_score +", PC - "+ pc_score +"!")
        }
        }

        if(user_score > 2 || pc_score > 2){
            if(user_score > 2){
                const score_board = document.querySelector('.score');
                score_board.textContent = `You won with a score of ${user_score} vs ${pc_score}`
                
            }else{
                const score_board = document.querySelector('.score');
                score_board.textContent = `You lost with a score of ${user_score} vs ${pc_score}`
            }

        }else{
        
        const my_choice = document.querySelector('.last_played');
        my_choice.textContent = `${this.textContent}: ${user_score} vs ${pc_throw_show}: ${pc_score}!`;
        }


    }








    const choices = Array.from(document.querySelectorAll('.choice'));
    choices.forEach(choice => choice.addEventListener('click', addChoice));

    
    </script>
  </body>
